<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Formations Gamifiées — Catalogue (v4)</title>
<meta name="description" content="Catalogue multi-formations gamifiées — monobloc HTML/CSS/JS. Thèmes, packs JSON, badge PNG + QR, timers, XP, confettis, import/export."/>

<style>
:root{
  --bg:#f6f1e7; --ink:#27312a; --muted:#6d7a71;
  --accent:#2f7f62; --accent2:#b88c2a; --line:#e7dece; --panel:#fffdfa;
  --ok:#2e9b68; --warn:#d9992e; --err:#cc4a4a; --radius:16px; --shadow:0 14px 40px rgba(39,49,42,.12)
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 800px at 70% -10%,#fff7e9 0%, var(--bg) 60%);color:var(--ink);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
.app{max-width:1180px;margin:auto;padding:20px}
header{display:flex;gap:12px;align-items:center;justify-content:space-between;margin-bottom:14px}
h1{margin:0;font-weight:750;font-size:22px;letter-spacing:.2px;display:flex;align-items:center;gap:10px}
.logo{width:32px;height:32px;border-radius:6px;border:1px solid var(--line);background:#fff;object-fit:contain}
.btn{appearance:none;border:1px solid var(--line);background:#fff;color:var(--ink);padding:10px 14px;border-radius:12px;cursor:pointer;transition:.2s;box-shadow:var(--shadow)}
.btn:hover{transform:translateY(-1px)}
.card{background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
.grid{display:grid;gap:14px}
.grid.cards{grid-template-columns:repeat(3,1fr)} @media(max-width:980px){.grid.cards{grid-template-columns:1fr 1fr}} @media(max-width:640px){.grid.cards{grid-template-columns:1fr}}
.formation{background:#fff;border:1px solid var(--line);border-radius:14px;padding:12px;display:flex;flex-direction:column;gap:8px}
.formation .head{display:flex;gap:10px;align-items:center}
.badge{background:#0b6;color:#fff;border-radius:999px;padding:2px 8px;font-size:12px}
.kbd{font-family:ui-monospace,Menlo,Consolas,monospace;background:#fff;border:1px solid var(--line);padding:2px 6px;border-radius:6px;font-size:.85em}
.muted{color:var(--muted)}
.progress-map{display:flex;align-items:center;gap:10px;margin:8px 0 12px;flex-wrap:wrap}
.step{display:flex;align-items:center;gap:8px;padding:8px 12px;border:1px solid var(--line);border-radius:999px;background:#fff}
.step .dot{width:12px;height:12px;border-radius:999px;background:#d8d8d8;border:1px solid var(--line)}
.step.done .dot{background:var(--accent)} .step.now .dot{background:var(--accent2)}
.connector{height:2px;width:24px;background:linear-gradient(90deg,var(--accent),var(--accent2));opacity:.3}
.list{display:grid;gap:10px}
.module{border:1px solid var(--line);border-radius:14px;padding:12px;background:#fff;transform:perspective(600px) rotateX(0) rotateY(0);transition:transform .25s,box-shadow .25s}
.module:hover{transform:perspective(600px) rotateX(1.5deg) rotateY(-1.5deg);box-shadow:0 18px 50px rgba(0,0,0,.12)}
.module h3{margin:0 0 6px;font-size:16px;color:var(--accent);font-weight:700}
.meta{font-size:13px;color:var(--muted)}
.q{margin:10px 0;padding:12px;border:1px solid var(--line);border-radius:12px;background:#fff}
label.opt{display:block;margin:6px 0;padding:8px;border:1px solid var(--line);border-radius:10px;cursor:pointer;background:#fff}
.feedback{margin-top:8px;font-size:14px}.ok{color:var(--ok)}.err{color:var(--err)}
.timer{font-variant-numeric:tabular-nums}
.scorebox{display:grid;gap:6px}
.stars{font-size:18px;letter-spacing:1px}
.badge-preview{display:flex;align-items:center;justify-content:center;background:#fff;border:1px dashed var(--line);min-height:140px;border-radius:12px}
.toast{position:fixed;inset:auto 20px 20px auto;background:#fff;border:1px solid var(--line);border-radius:12px;padding:10px 12px;color:var(--ink);box-shadow:var(--shadow);opacity:0;transform:translateY(6px);transition:.25s}
.toast.show{opacity:1;transform:none}
#confetti{position:fixed;inset:0;pointer-events:none}
input[type="text"]{background:#fff;border:1px solid var(--line);border-radius:999px;color:var(--ink);padding:6px 10px;outline:none}
input.short{width:220px} textarea{width:100%;padding:8px 10px;border:1px solid var(--line);border-radius:8px}
dialog.modal{border:1px solid var(--line);border-radius:14px;box-shadow:var(--shadow);max-width:880px;width:clamp(320px,80vw,880px)}
.modal header{display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--line);padding:10px 12px}
.modal .body{padding:12px}
textarea.editor{width:100%;height:360px;background:#fff;border:1px solid var(--line);border-radius:12px;padding:10px;font:13px ui-monospace,Menlo,Consolas,monospace}
hr{border:none;border-top:1px solid var(--line);margin:12px 0}
</style>
</head>
<body>
<canvas id="confetti"></canvas>

<div class="app" id="app">
  <header>
    <h1><img id="logoApp" class="logo" alt="Logo" src=""> Formations Gamifiées</h1>
    <div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center">
      <span class="muted">Mode : <strong id="modeLabel">Catalogue</strong></span>
      <button class="btn" onclick="UI.gotoCatalog()">Catalogue</button>
      <button class="btn" onclick="UI.openPacks()">+ Ajouter un pack</button>
      <button class="btn" onclick="UI.exportPacks()">Exporter packs</button>
    </div>
  </header>

  <div id="screen" class="grid"></div>
</div>

<div class="toast" id="toast" role="status" aria-live="polite"></div>

<!-- Modale Packs -->
<dialog id="packs" class="modal">
  <header><strong>Gestion des packs (formations)</strong><button class="btn" onclick="document.getElementById('packs').close()">Fermer</button></header>
  <div class="body">
    <p class="muted">Colle un <strong>pack JSON</strong> (id, title, theme, logoData?, sitesUrl?, curriculum). Tu peux en importer plusieurs.</p>
    <textarea id="packArea" class="editor" placeholder='{"id":"ia_enjeux","title":"IA & Enjeux","theme":{"accent":"#2f7f62","accent2":"#b88c2a"},"curriculum":{...}}'></textarea>
    <div style="display:flex;gap:8px;margin-top:10px;flex-wrap:wrap">
      <button class="btn primary" onclick="Packs.saveFromText()">Enregistrer le pack</button>
      <button class="btn" onclick="Packs.importJSON()">Importer .json</button>
      <button class="btn" onclick="Packs.reset()">Réinitialiser aux packs par défaut</button>
    </div>
  </div>
</dialog>

<script>
const STORAGE="multi_training_v4";
const Store={data:{packs:[], prefs:{logoApp:""}},load(){try{const raw=localStorage.getItem(STORAGE);if(raw)this.data=JSON.parse(raw);}catch(e){}},save(){localStorage.setItem(STORAGE,JSON.stringify(this.data));},set(k,v){this.data[k]=v;this.save();}};Store.load();

const DEFAULT_PACKS=[{id:"ia_enjeux",title:"Formation IA & Enjeux — 2h",description:"Parcours 2h gamifié : LLM, prompts, agents, gouvernance.",theme:{accent:"#2f7f62",accent2:"#b88c2a",bg:null},sitesUrl:"",logoData:"",curriculum:{intro:{id:"intro",title:"Introduction (énergie & attentes)",goal:"Aligner le cadre, sonder les usages, installer les règles du jeu.",methods:"Présentation interactive, discussion.",timeMin:10,quiz:[{type:"mcq",q:"Objectif principal de la gamification ici ?",opts:["Augmenter l’engagement et le feedback en temps réel","Remplacer tout le contenu","Allonger la durée"],correct:0,xp:8,explain:"Défis courts + retours immédiats = meilleure rétention."}],challenge:{title:"Pitch éclair",prompt:"En 120 caractères, décris ton principal cas d’usage IA au travail.",rubric:["clair","concret","impact"]}},modules:[{id:"m1",title:"Module 1 — IA & LLM 2025",goal:"Distinguer IA vs logiciels ; cartographier GPT‑5 ; benchmark LLM.",methods:"Quiz, co‑construction, mini-exposés.",timeMin:25,quiz:[{type:"mcq",q:"Un LLM est surtout…",opts:["Un moteur de prédiction de tokens conditionné par le contexte","Une base de faits certifiés","Un navigateur autonome"],correct:0,xp:8,explain:"Probabiliste, pas base de vérité."},{type:"mcq",q:"Sortie IA générative vs logiciel classique ?",opts:["Déterministe","Probabiliste dépend du prompt/contexte","Toujours identique"],correct:1,xp:8}],challenge:{title:"Carte des capacités",prompt:"Liste 5 capacités utiles de GPT‑5 pour ton équipe (verbe d’action + livrable).",rubric:["utile","spécifique","mesurable"]}},{id:"m2",title:"Module 2 — Prompt & Orchestration",goal:"Prompts solides ; chaînage ; mémoire ; éthique.",methods:"Atelier pratique, feedback.",timeMin:30,quiz:[{type:"mcq",q:"Un prompt métier robuste commence par…",opts:["Rôle + objectif + contraintes","Des emojis","Un pavé non structuré"],correct:0,xp:8,explain:"Ajoute exemples + critères."},{type:"mcq",q:"La 'mémoire' sert surtout à…",opts:["Conserver préférences/faits durables","Améliorer le style","Remplacer les données"],correct:0,xp:8}],challenge:{title:"Prompt‑atelier",prompt:"Rédige un prompt avec rôle, objectif, contraintes, 2 exemples, 3 critères d’acceptation.",rubric:["rôle/objectif","exemples","critères"]}},{id:"m3",title:"Module 3 — Création d’agents GPT‑5",goal:"Cadrer ; concevoir ; tester ; itérer.",methods:"Groupes, tests croisés.",timeMin:30,quiz:[{type:"mcq",q:"Élément NON indispensable pour un agent minimal ?",opts:["Rôle clair","UI complexe dédiée","Outils/permissions cadrés"],correct:1,xp:8,explain:"L’UI peut rester minimale."},{type:"mcq",q:"La 'sandbox' de test sert à…",opts:["Évaluer prompts/outils","Publier l’agent","Remplacer la doc"],correct:0,xp:8}],challenge:{title:"Canvas d’agent",prompt:"Complète : cible, tâches, outils/APIs, permissions, mémoire, garde-fous. (5 lignes max)",rubric:["cible","outils","garde‑fous"]}},{id:"m4",title:"Module 4 — Enjeux & Gouvernance",goal:"Impacts ; RGPD/AI Act ; éco‑conception.",methods:"Lecture guidée, débat, jeu de rôle.",timeMin:25,quiz:[{type:"mcq",q:"'Privacy by design' implique…",opts:["Penser la protection dès la conception","Bannière cookies","Externaliser"],correct:0,xp:8},{type:"mcq",q:"Éco‑conception IA : on vise…",opts:["Toujours plus lourd","Sobriété selon l’usage","Ignorer la latence"],correct:1,xp:8}],challenge:{title:"Garde‑fous",prompt:"Écris 3 règles de bon usage IA adaptées à ton contexte (1 ligne chacune).",rubric:["pratique","proportionnée","vérifiable"]}}],feedback:{id:"outro",title:"Feedback & suites",goal:"Évaluer, engagement concret, prochaines étapes.",methods:"Questionnaire + debrief.",timeMin:10}}}];

const Packs={list(){return Store.data.packs?.length?Store.data.packs:DEFAULT_PACKS;},saveAll(arr){Store.data.packs=arr;Store.save();UI.toast("Packs sauvegardés");},upsert(pack){const arr=this.list().slice();const i=arr.findIndex(p=>p.id===pack.id);if(i>=0)arr[i]=pack;else arr.push(pack);this.saveAll(arr);},get(id){return this.list().find(p=>p.id===id);},reset(){Store.data.packs=[];Store.save();UI.toast("Packs réinitialisés aux valeurs par défaut");UI.renderCatalog();},saveFromText(){try{const obj=JSON.parse(document.getElementById("packArea").value);if(!obj.id||!obj.title||!obj.curriculum)throw new Error("Champs requis: id, title, curriculum");this.upsert(obj);document.getElementById('packs').close();UI.renderCatalog();}catch(e){alert("JSON invalide : "+e.message);}},importJSON(){const input=document.createElement("input");input.type="file";input.accept="application/json";input.addEventListener("change",async()=>{const f=input.files?.[0];if(!f)return;try{const txt=await f.text();const obj=JSON.parse(txt);this.upsert(obj);document.getElementById('packs').close();UI.renderCatalog();}catch(e){alert("Import échoué : "+e.message);}});input.click();}};

const UI={el:{},current:null,state:{},init(){this.el.screen=document.getElementById("screen");this.el.mode=document.getElementById("modeLabel");this.el.logoApp=document.getElementById("logoApp");this.el.logoApp.src=Store.data.prefs?.logoApp||"";const url=new URL(location.href);const packId=url.searchParams.get("pack");if(packId&&Packs.get(packId))this.enterPack(packId);else this.renderCatalog();},toast(msg){const t=document.getElementById("toast");t.textContent=msg;t.classList.add("show");setTimeout(()=>t.classList.remove("show"),1600);},gotoCatalog(){history.replaceState({}, "", location.pathname);this.renderCatalog();},openPacks(){document.getElementById("packs").showModal();document.getElementById("packArea").value="";},exportPacks(){const blob=new Blob([JSON.stringify(Packs.list(),null,2)],{type:"application/json"});const url=URL.createObjectURL(blob);const a=Object.assign(document.createElement("a"),{href:url,download:"packs_formations.json"});a.click();setTimeout(()=>URL.revokeObjectURL(url),800);},renderCatalog(){this.el.mode.textContent="Catalogue";const packs=Packs.list();this.el.screen.className="grid cards";this.el.screen.innerHTML=packs.map(p=>`<div class="formation"><div class="head"><img src="${p.logoData||''}" class="logo" alt=""><div><strong>${p.title}</strong><br><span class="muted">${p.description||""}</span></div></div><div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center"><span class="badge" style="background:${(p.theme?.accent||'#2f7f62')}">Pack</span><button class="btn" onclick="UI.enterPack('${p.id}')">Ouvrir</button><button class="btn" onclick="UI.editPack('${p.id}')">Éditer</button><button class="btn" onclick="UI.exportPack('${p.id}')">Exporter</button></div></div>`).join("")+`<div class="formation"><div><strong>+</strong> Nouveau pack</div><p class="muted">Colle un JSON de formation, ou importe un fichier.</p><button class="btn" onclick="UI.openPacks()">+ Ajouter un pack</button></div>`;},exportPack(id){const p=Packs.get(id);const blob=new Blob([JSON.stringify(p,null,2)],{type:"application/json"});const url=URL.createObjectURL(blob);const a=Object.assign(document.createElement("a"),{href:url,download:`pack_${id}.json`});a.click();setTimeout(()=>URL.revokeObjectURL(url),800);},editPack(id){const p=Packs.get(id);document.getElementById("packArea").value=JSON.stringify(p,null,2);document.getElementById("packs").showModal();},enterPack(id){const pack=Packs.get(id);if(!pack)return this.renderCatalog();history.replaceState({}, "", `?pack=${encodeURIComponent(id)}`);this.el.mode.textContent=pack.title;if(pack.theme?.accent)document.documentElement.style.setProperty('--accent',pack.theme.accent);if(pack.theme?.accent2)document.documentElement.style.setProperty('--accent2',pack.theme.accent2);if(pack.logoData)document.getElementById("logoApp").src=pack.logoData;this.current={id,pack};this.state=StateFor(id);this.renderPackHome();},renderPackHome(){const p=this.pack();const C=p.curriculum;this.el.screen.className="grid";this.el.screen.innerHTML=`<div class="card"><h2>${p.title}</h2><p class="muted">${p.description||""}</p><div class="progress-map" id="progress-map"></div><div style="display:flex;gap:8px;flex-wrap:wrap;align-items:center"><span>Nom : <input id="username" class="short" placeholder="Prénom Nom" value="${this.state.name||""}"></span><span>URL Google Sites : <input id="sitesUrl" class="short" placeholder="https://sites.google.com/..." value="${p.sitesUrl||""}" oninput="UI.updatePackSitesUrl(this.value)"></span><button class="btn" onclick="UI.openPackEditor()">Éditer contenu…</button><button class="btn" onclick="UI.exportProgress()">Exporter progression</button><button class="btn" onclick="UI.importProgress()">Importer progression</button><button class="btn" onclick="UI.gotoCatalog()">◀ Catalogue</button></div></div><div class="card"><h3>Plan & objectifs</h3><div class="list" id="plan"></div></div><div class="card"><h3>Score & badge</h3><progress id="scorebar" max="100" value="0"></progress><div><strong id="scoretext">0</strong>/100 • <span class="stars" id="stars">☆☆☆☆☆</span></div><button class="btn" id="btn-badge" disabled>Générer le badge PNG (avec QR)</button><div class="badge-preview" id="badge-preview"><small class="muted">Badge aperçu après génération</small></div></div><div class="card" id="screenPack"></div>`;document.getElementById("plan").innerHTML=`${modLink(C.intro)}${C.modules.map(m=>modLink(m)).join("")}${modLink(C.feedback)}`;this.renderMap("home");document.getElementById("username").addEventListener("input",(e)=>{this.state.name=e.target.value;this.persist();});document.getElementById("btn-badge").onclick=()=>Badge.generatePNG(this.state.name||"Participant",this.state.xp,percent(this.state),this.pack().sitesUrl||location.href,this.pack().logoData||"");this.navigate(C.intro.id);},pack(){return this.current.pack;},updatePackSitesUrl(url){this.current.pack.sitesUrl=url;Packs.upsert(this.current.pack);},renderMap(active){const C=this.pack().curriculum;const steps=[{id:C.intro.id,label:"Intro"},...C.modules.map(m=>({id:m.id,label:m.title.replace(/ — .+$/,"")})),{id:C.feedback.id,label:"Feedback"}];document.getElementById("progress-map").innerHTML=steps.map((s,i)=>{const done=!!this.state.done[s.id],now=s.id===active;return `<div class="step ${done?"done":""} ${now?"now":""}"><span class="dot"></span><span>${s.label}</span></div>${i<steps.length-1?'<div class="connector"></div>':""}`;}).join("");},navigate(route){const C=this.pack().curriculum;this.renderMap(route);if(route===C.intro.id)return this.renderModule(C.intro);if(route===C.feedback.id)return this.renderOutro();const m=C.modules.find(x=>x.id===route);if(m)return this.renderModule(m);},renderModule(mod){const qHtml=(mod.quiz||[]).map((q,i)=>quizHTML(mod.id,i,q)).join("");const challenge=mod.challenge?challengeHTML(mod):"";const spent=this.state.timeSpent[mod.id]||0,running=!!this.state.timers[mod.id];document.getElementById("screenPack").innerHTML=`<h2>${mod.title}</h2><p><strong>Objectif :</strong> ${mod.goal}</p><p class="muted"><strong>Méthodes :</strong> ${mod.methods} • <strong>Temps indicatif :</strong> ${mod.timeMin}′</p><div class="module" style="display:flex;gap:8px;align-items:center;flex-wrap:wrap"><button class="btn" onclick="UI.toggleTimer('${mod.id}')">${running?"⏸︎ Stop":"▶︎ Démarrer"} le minuteur</button><small class="muted">Temps passé : <span id="spent_${mod.id}">${fmtMin(spent)}</span></small>${navPrevNext(this.pack().curriculum,mod.id)}</div>${qHtml||`<div class="muted">Aucun quiz défini.</div>`}${challenge}<hr><div style="display:flex;gap:8px;flex-wrap:wrap"><button class="btn" onclick="UI.navigate('home')">◀ Accueil</button><button class="btn" onclick="UI.complete('${mod.id}', ${mod.timeMin})">Marquer comme terminé</button></div>`;this.refreshScorebox();},renderOutro(){const C=this.pack().curriculum;document.getElementById("screenPack").innerHTML=`<h2>${C.feedback.title}</h2><p><strong>Objectif :</strong> ${C.feedback.goal}</p><p class="muted"><strong>Méthodes :</strong> ${C.feedback.methods} • <strong>Temps :</strong> ${C.feedback.timeMin}′</p><div class="module"><h3>Évaluation rapide</h3><label>Ce que tu emportes :<br><textarea id="fb-takeaway" rows="3" placeholder="1 idée, 1 pratique, 1 garde‑fou…">${this.state.notes.takeaway||""}</textarea></label><label>Un engagement concret (S.M.A.R.T.) :<br><input id="fb-commit" type="text" placeholder="Ex : 'Tester un agent support sur 10 tickets d’ici 30 jours'" value="${this.state.notes.commit||""}"></label><button class="btn" onclick="UI.saveFeedback()">Enregistrer</button></div><hr><div style="display:flex;gap:8px;flex-wrap:wrap"><button class="btn" onclick="UI.navigate('${C.intro.id}')">◀ Modules</button><button class="btn" onclick="UI.finalize()">Clore la session</button></div>`;this.refreshScorebox();},refreshScorebox(){const p=Math.min(100,Math.round((this.state.xp/this.state.xpMax)*100));const stars=Math.max(0,Math.min(5,Math.round(p/20)));const bar=document.getElementById("scorebar");if(bar)bar.value=p;const st=document.getElementById("scoretext");if(st)st.textContent=p;const s=document.getElementById("stars");if(s)s.textContent="★★★★★☆☆☆☆☆".slice(5-stars,10-stars);const btn=document.getElementById("btn-badge");if(btn)btn.disabled=p<50;},toggleTimer(id){if(this.state.timers[id]){const start=this.state.timers[id];delete this.state.timers[id];this.state.timeSpent[id]=(this.state.timeSpent[id]||0)+(Date.now()-start);this.persist();}else{this.state.timers[id]=Date.now();this.persist();}this.renderModule(findMod(this.pack().curriculum,id));},complete(id,timeMin){const spentMin=Math.round(((this.state.timeSpent[id]||0)+(this.state.timers[id]?(Date.now()-this.state.timers[id]):0))/60000);if(this.state.timers[id])this.toggleTimer(id);if(spentMin<=timeMin){animateXP(this.state,6);UI.toast("⏱️ Bonus temps (≤ indicatif) : +6 XP");}this.state.done[id]=true;this.persist();UI.toast("Module marqué terminé");const C=this.pack().curriculum,all=[C.intro.id,...C.modules.map(m=>m.id),C.feedback.id];if(all.every(x=>this.state.done[x]))party();this.refreshScorebox();},saveFeedback(){this.state.notes.takeaway=document.getElementById("fb-takeaway").value.trim();this.state.notes.commit=document.getElementById("fb-commit").value.trim();this.persist();UI.toast("Feedback enregistré");},finalize(){const blob=new Blob([JSON.stringify({pack:this.pack().id,summary:summary(this.state),state:this.state},null,2)],{type:"application/json"});const url=URL.createObjectURL(blob);const a=Object.assign(document.createElement("a"),{href:url,download:`attestation_${this.pack().id}.json`});a.click();setTimeout(()=>URL.revokeObjectURL(url),800);},exportProgress(){const blob=new Blob([JSON.stringify(this.state,null,2)],{type:"application/json"});const url=URL.createObjectURL(blob);const a=Object.assign(document.createElement("a"),{href:url,download:`progress_${this.pack().id}.json`});a.click();setTimeout(()=>URL.revokeObjectURL(url),800);},importProgress(){const input=document.createElement("input");input.type="file";input.accept="application/json";input.addEventListener("change",async()=>{const f=input.files?.[0];if(!f)return;try{const txt=await f.text();const data=JSON.parse(txt);Object.assign(this.state,data);this.persist();this.renderPackHome();}catch(e){alert("Import échoué : "+e.message);}});input.click();},persist(){localStorage.setItem(keyFor(this.pack().id),JSON.stringify(this.state));},openPackEditor(){document.getElementById("packs").showModal();document.getElementById("packArea").value=JSON.stringify(this.pack(),null,2);}};
function keyFor(id){return `${STORAGE}__${id}`;}
function StateFor(id){try{const raw=localStorage.getItem(keyFor(id));if(raw)return JSON.parse(raw);}catch(e){}return {name:"",xp:0,xpMax:100,done:{},startedAt:Date.now(),notes:{},timers:{},timeSpent:{}};}
function modLink(mod){const st=UI.state;const done=st.done?.[mod.id];const dot=done?"✅":"⏳";return `<div class="module"><h3>${dot} ${mod.title}</h3><div class="meta">${mod.goal}</div><div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap"><button class="btn" onclick="UI.navigate('${mod.id}')">Ouvrir</button><small class="meta">${mod.methods} • ${mod.timeMin}′</small></div></div>`;}
